<!DOCTYPE html>
<html>
<head>
	<title>Nacional-JavaScript Functions</title>
</head>
<body>
	<h1 id="task1">TASK 1-Stefan Hanzel Nacional</h1>
	<button onclick="changeTextColor()">Change to Green</button>

	<h1 id="task2">TASK 2</h1>
	<label for="age">Enter your age:</label>
	<input type="number" id="age" name="age">
	<button onclick="checkAge()">Check Age</button>

	<h1 id="task3">TASK 3</h1>
	<label for="num1">Enter the first number:</label>
	<input type="number" id="num1" name="num1">
	<label for="num2">Enter the second number:</label>
	<input type="number" id="num2" name="num2">
	<br>
	<button onclick="add()">Add</button>
	<button onclick="subtract()">Subtract</button>
	<button onclick="multiply()">Multiply</button>
	<button onclick="divide()">Divide</button>
	<div class="output" id="output"></div>

	<script>
	function changeTextColor() {
        const task1 = document.getElementById("task1");
        const color = task1.style.color;
        if (color === "black") {
          task1.style.color = "green";
        } else {
          task1.style.color = "black";
        }
      }

		function checkAge() {
			var age = document.getElementById("age").value;
			if (age > 65) {
				alert("True");
			} else {
				alert("False");
			}
		}

		function add() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			document.getElementById("output").innerHTML = "Result: " + (num1 + num2);
		}

		function subtract() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			document.getElementById("output").innerHTML = "Result: " + (num1 - num2);
		}

		function multiply() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			document.getElementById("output").innerHTML = "Result: " + (num1 * num2);
		}

		function divide() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			document.getElementById("output").innerHTML = "Result: " + (num1 / num2);
		}
	</script>
</body>
</html>
